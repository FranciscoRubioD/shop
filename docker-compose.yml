version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: covers
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # <-- AquÃ­ montamos el dump


  python:
    build: ./shop/backend
    container_name: python
    volumes:
      - ./shop:/shop
      - ./img:/img
    working_dir: /shop/backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql

volumes:
  mysql_data:
